<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <div class="signup">
        <a href="/index.html" class="skip">Skip</a>
        <div class="left-side">
            <div class="profile">
                <img src="/Assets/LOGO.jpeg" alt="Profile Image">
                <p class="name">saro</p>
            </div>
        </div>

        <div class="right-side">
            <div class="form-container">
                <h1>Create an Account</h1>
                <p class="description">Welcome to literary sanctuary, where voices join together and creativity thrives.</p>
                <form>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <a href="#" class="forgot-password">Forgot your Password?</a>

                    <button type="submit" class="signup-button">Sign Up</button>

                    <p class="login-redirect">Already have an account? <a href="/Main Page/login.html">Log In</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
